            <h3>Pentru programare on-line completați formularul de mai jos:</h3>
            <form action="mailto:burlacughenadie@gmail.com" method="post" enctype="text/plain" class="form">
                <table>
                    <tr>
                        <td>Nume:</td>
                        <td>
                            <input type="text" name="Nume" placeholder="Introduceți Numele" required />
                        </td>
                    </tr>
                    <tr>
                        <td>Prenume:</td>
                        <td>
                            <input type="text" name="Prenume" placeholder="Introduceți Prenumele" />

                    </tr>

                        <td>Localitatea:</td>

                    </tr>

                        <td>Vârsta:</td>

                            <input type="number" max="100" value="18" placeholder="Introduceți Vârsta" />ani
                        </td>
                    </tr>
                    <tr>
                        <td>Număr de telefon:</td>
                        <td>
                            <input pattern="[0-9]{9}" id="phone_input" type="text" required
                                placeholder="Introduceți numărul de telefon" />
                            <span id="txt">Utilizati 9 cifre</span>
                        </td>
                    </tr>
                    <tr>
                        <td>Adresa electronică:</td>
                        <td>
                            <input type="email" name="email_user" placeholder="Introduceți adresa electronică" />
                        </td>
                    </tr>
                </table>

                <br />
                <label>
                    Lăsați un comentariu în caseta de mai jos:
